<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="content">
      <div class="left-side">
        <div class="left-top">
          <img src="./images/logo.svg" alt="logo icon" class="logo" />
        </div>
        <div class="left-bottom">
          <div class="icon-box">
            <img src="./images/icon-document.svg" alt="document icon" />
          </div>
          <div class="icon-box">
            <img src="./images/icon-folder.svg" alt="folder icon" />
          </div>
          <div class="icon-box">
            <img src="./images/icon-upload.svg" alt="cloud upload icon" />
          </div>
        </div>
      </div>

      <div class="right-side">
        <div class="chat-info">
          <div class="chat-head">
            <div class="chat-content">
              <h1 class="chat-main">185</h1>
              <p class="chat-secondary">gb left</p>
            </div>
          </div>
          <img
            src="./images/triangle.svg"
            alt="triangle icon"
            class="triangle"
          />
        </div>
        <p class="usage-info">
          Youâ€™ve used <span class="bold-text">815 GB</span> of your storage
        </p>
        <div class="usage-graph">
          <div class="usage-indicator">
            <div class="circle"></div>
          </div>
        </div>
        <div class="graph-info">
          <p class="graph-text">0 GB</p>
          <p class="graph-text">1000 GB</p>
        </div>
      </div>
    </main>
  </body>
</html>
